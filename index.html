<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<form method="GET">
	 Jméno <br />

	 Titul <br />
	<input type="text" name="Titul" />

	 <label for="female">Žena<br />

	<br /><br />

	<br /><br />

	<br /><br />
	 Kraj <br />
			<select name="Kraj">

			</select><br>
	<br /><br />
	 Email <br />
	<input type="text" name="Email" />

	 Telefon <br />
	<input type="number" name="Telefon" />
	<br /><br />
Heslo <br />
<input type="text" name="Heslo" />
<br /><br />
Potvrzení hesla <br />

Podmínky užití: <br />

<label for="souhlas">Souhlasím s podmínkami užití<br />

<br /><br />
<input type="submit" value="Potvrdit." />
